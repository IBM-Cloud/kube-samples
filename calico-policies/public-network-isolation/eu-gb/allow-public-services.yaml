# This policy allows outgoing network traffic from worker nodes to other IBM Cloud services.
# The example nets and ports in this policy are for IBM Cloud Container Registry, IBM Cloud
# Monitoring with Sysdig, IBM Log Analysis with LogDNA, and the managed Istio add-on.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-public-services
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global registry
      - 169.60.98.80/29
      - 169.62.37.240/29
      - 169.63.104.232/29
      # IBM Cloud Container Registry: UK South nets for your own registry
      - 159.122.242.78/32
      - 159.122.224.242/32
      - 158.175.65.170/32
      - 158.175.111.42/32
      - 158.176.94.26/32
      - 158.176.95.146/32
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring with Sysdig: UK South nets
      - 141.125.73.118/32
      - 141.125.78.188/32
      - 141.125.78.211/32
      - 158.175.125.163/32
      - 158.175.82.235/32
      - 158.175.98.206/32
      - 158.176.135.131/32
      - 158.176.85.107/32
      - 159.122.210.174/32
      - 169.62.37.240/29
      ports:
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: EU GB nets
      - 141.125.78.186/32
      - 141.125.78.213/32
      - 158.175.125.165/32
      - 158.175.82.238/32
      - 158.176.135.132/32
      - 158.176.135.133/32
      ports:
      - 443
      - 80
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      ports:
      # Managed Istio add-on: Egress gateway
      - 80
      - 15443
    protocol: TCP
    source: {}
  order: 1800
  selector: ibm.role == 'worker_public'
  types:
  - Egress
