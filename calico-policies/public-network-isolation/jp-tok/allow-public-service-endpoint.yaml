kind: GlobalNetworkPolicy
metadata:
  name: allow-public-service-endpoint
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # Control plane IP addresses for ap-north: che01, hkg02, seo01, sng01, tok02, tok04, tok05
