# This policy opens port 53 and 5353 for DNS,
# port 2049 for communication with NFS file servers,
# ports 443 and 3260 for communication to block storage,
# port 10250 for the openVPN pod, port 4443 or 6443 for metrics-server, and
# port 2040 and 2041 on 172.21.0.0/24 for the master API server local proxy.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-egress-pods-public
spec:
  egress:
  - action: Allow
    destination:
      ports:
      - 53
      - 5353
      - 443
      - 2049
      - 3260
      - 10250
    protocol: UDP
    source: {}
  - action: Allow
    destination:
      ports:
      - 53
      - 5353
      - 443
      - 4443 # Kubernetes 1.19 or later
      - 6443 # OpenShift 4.3 or later
      - 2049
      - 3260
      - 10250
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      ports:
      - 2040:2041
      nets:
      - 172.20.0.0/24
    protocol: UDP
  - action: Allow
    destination:
      ports:
      - 2040:2041
      nets:
      - 172.20.0.0/24
    protocol: TCP
  - action: Allow
    destination:
      nets:
      # Control plane IP addresses for ap-south: syd01, syd04, syd05
      - 130.198.102.82/32
      - 130.198.64.19/32
      - 130.198.66.26/32
      - 130.198.79.170/32
      - 130.198.83.34/32
      - 135.90.66.2/32
      - 135.90.68.114/32
      - 135.90.69.66/32
      - 135.90.69.82/32
      - 135.90.89.234/32
      - 168.1.12.98/32
      - 168.1.39.34/32
      - 168.1.58.66/32
      - 168.1.6.106/32
      - 168.1.8.195/32
      ports:
      - 20000:32767
    protocol: UDP
    source: {}
  - action: Allow
    destination:
      nets:
      # Control plane IP addresses for ap-south: syd01, syd04, syd05
      - 130.198.102.82/32
      - 130.198.64.19/32
      - 130.198.66.26/32
      - 130.198.79.170/32
      - 130.198.83.34/32
      - 135.90.66.2/32
      - 135.90.68.114/32
      - 135.90.69.66/32
      - 135.90.69.82/32
      - 135.90.89.234/32
      - 168.1.12.98/32
      - 168.1.39.34/32
      - 168.1.58.66/32
      - 168.1.6.106/32
      - 168.1.8.195/32
      ports:
      - 20000:32767
    protocol: TCP
    source: {}
  order: 1500
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
