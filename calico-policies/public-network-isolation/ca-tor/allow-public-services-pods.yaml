# This policy allows outgoing network traffic from pods to other IBM Cloud services.
# The example nets and ports in this policy are for IBM Cloud Container Registry, IBM Cloud
# Monitoring with Sysdig, IBM Log Analysis with LogDNA, and the managed Istio add-on.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-public-services-pods
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global registry
      - 169.60.98.80/29
      - 169.62.37.240/29
      - 169.63.104.232/29
      - 169.47.153.160/28 
      - 103.41.69.127/32
      - 103.41.69.114/32
      - 103.41.69.115/32
      # IBM Cloud Container Registry: US South, US East, Toronto nets for your own registry
      - 158.85.100.0/29
      - 163.74.65.192/29
      - 163.75.66.88/29
      - 169.61.46.80/29
      - 169.61.135.160/29
      - 169.61.234.224/29
      - 103.41.69.117/32
      - 103.41.69.121/32
      - 103.41.69.126/32
      - 103.41.70.140/32
      - 103.41.70.138/32
      - 103.41.70.137/32
      - 103.41.70.148/32
      - 103.41.70.146/32
      - 103.41.70.145/32
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring with Sysdig: ca-tor
      # Taken from: https://cloud.ibm.com/docs/monitoring?topic=monitoring-endpoints
      - 163.74.69.186/32
      - 158.85.94.130/32
      - 163.75.65.237/32
      ports:
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: US East nets
      - 169.47.43.67/32
      - 169.47.52.83/32
      - 169.60.95.75/32
      - 169.61.65.235/32
      - 169.62.55.212/32
      - 169.63.163.51/32
      ports:
      - 443
      - 80
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      ports:
      # Managed Istio add-on: Egress gateway
      - 80
      - 15443
    protocol: TCP
    source: {}
  order: 1800
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
