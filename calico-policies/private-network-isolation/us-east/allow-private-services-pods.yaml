# This policy allows outgoing network traffic from pods to other
# IBM Cloud services that support private service endpoints.
# The example nets in this policy are for IBM Cloud Container Registry,
# IBM Cloud Monitoring with Sysdig, and IBM Log Analysis with LogDNA.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-private-services-pods
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global (US East) registry subnets
      - 166.9.251.49/32
      - 166.9.251.82/32
      - 166.9.251.113/32
      # IBM Cloud Container Registry: US South registry subnets
      - 166.9.250.214/32
      - 166.9.250.246/32
      - 166.9.251.21/32
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring with Sysdig: us-east
      # Taken from: https://cloud.ibm.com/docs/monitoring?topic=monitoring-endpoints
      - 166.9.20.53/32
      - 166.9.22.50/32
      - 166.9.24.43/32
      ports:
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: us-east
      # Taken from: https://cloud.ibm.com/docs/log-analysis?topic=log-analysis-endpoints
      - 166.9.20.72/32
      - 166.9.20.73/32
      - 166.9.22.35/32
      - 166.9.22.36/32
      # New IP addresses added on 1/19/2023
      - 166.9.24.171/32 
      - 166.9.22.194/32 
      - 166.9.68.157/32
      # End new IP address list
      # CIDR Blocks added on 7/26/2023
      -  10.183.182.128/26
      -  10.183.242.128/25
      -  10.188.240.192/26
      -  10.189.123.128/25
      -  10.190.43.128/25
      -  10.191.225.64/26
      # End CIDR Blocks
      ports:
      - 80
      - 443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: US East nets
      - 166.9.20.76/32
      - 166.9.22.38/32
      ports:
      - 514
      - 6514
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: US East nets
      - 166.9.20.77/32
      - 166.9.22.39/32
      ports:
      - 514
    protocol: UDP
    source: {}
  order: 1900
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
