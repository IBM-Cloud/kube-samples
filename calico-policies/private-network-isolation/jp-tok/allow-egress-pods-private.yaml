      - 166.9.60.2/32
      - 166.9.60.4/32
      ports:
      - 20000:32767
    protocol: UDP
    source: {}
  - action: Allow
    destination:
      nets:
      # Control plane IP addresses for ap-north: che01, hkg02, seo01, sng01, tok02, tok04, tok05
      - 166.9.40.102/32
      - 166.9.40.21/32
