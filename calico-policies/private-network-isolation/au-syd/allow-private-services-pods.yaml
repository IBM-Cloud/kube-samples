# This policy allows outgoing network traffic from pods to other
# IBM Cloud services that support private service endpoints.
# The example nets in this policy are for IBM Cloud Container Registry,
# IBM Cloud Monitoring with Sysdig, and IBM Log Analysis with LogDNA.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-private-services-pods
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global (US East) registry subnets
      - 166.9.251.49/32
      - 166.9.251.82/32
      - 166.9.251.113/32
      # IBM Cloud Container Registry: AP South registry subnets
      - 166.9.244.106/32
      - 166.9.244.136/32
      - 166.9.244.170/32
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring with Sysdig: au-syd
      # Taken from: https://cloud.ibm.com/docs/monitoring?topic=monitoring-endpoints
      - 166.9.52.27/32
      - 166.9.54.27/32
      - 166.9.56.32/32
      ports:
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: au-syd
      # Taken from: https://cloud.ibm.com/docs/log-analysis?topic=log-analysis-endpoints
      # New IP addresses added on 1/19/2023
      - 166.9.56.79/32
      - 166.9.52.82/32 
      - 166.9.54.129/32
      # New IP addresses added on 10/19/2023
      - 166.9.244.111/32
      - 166.9.244.141/32
      - 166.9.244.175/32
      # End new IP address list
      - 166.9.52.2/32
      - 166.9.52.5/32
      - 166.9.56.3/32
      - 166.9.56.20/32
      ports:
      - 80
      - 443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: AU Syd nets
      - 166.9.56.22/32
      - 166.9.52.8/32
      ports:
      - 514
      - 6514
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: AU Syd nets
      - 166.9.56.23/32
      - 166.9.52.9/32
      ports:
      - 514
    protocol: UDP
    source: {}
  order: 1900
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
