# This policy allows outgoing network traffic from worker nodes to other
# IBM Cloud services that support private service endpoints.
# The example nets in this policy are for IBM Cloud Container Registry,
# IBM Cloud Monitoring with Sysdig, and IBM Log Analysis with LogDNA.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-private-services
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global (US East) registry subnets
      - 166.9.251.82/32
      - 166.9.251.49/32
      - 166.9.251.113/32
      # IBM Cloud Container Registry: Osaka, AP North, AP South registry subnets
      - 166.9.247.39/32
      - 166.9.247.73/32
      - 166.9.247.105/32
      - 166.9.249.104/32
      - 166.9.249.157/32
      - 166.9.249.168/32
      - 166.9.244.106/32
      - 166.9.244.136/32
      - 166.9.244.170/32
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring ingest: jp-osa
      # Taken from: https://cloud.ibm.com/docs/monitoring?topic=monitoring-endpoints#endpoints_ingestion_private
      - 166.9.70.14/32
      - 166.9.71.15/32
      - 166.9.72.14/32
      - 166.9.247.59/32
      - 166.9.247.89/32
      - 166.9.247.123/32
      ports:
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring API: jp-osa
      # Taken from: https://cloud.ibm.com/docs/monitoring?topic=monitoring-endpoints#endpoints_rest_api
      - 166.9.247.44/32
      - 166.9.247.77/32
      - 166.9.247.109/32
      - 166.9.247.59/32
      - 166.9.247.89/32
      - 166.9.247.123/32
      ports:
      - 443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: jp-osa
      # Taken from: https://cloud.ibm.com/docs/log-analysis?topic=log-analysis-endpoints
      - 166.9.70.19/32
      - 166.9.70.21/32
      - 166.9.71.20/32
      - 166.9.71.21/32
      - 166.9.72.19/32
      - 166.9.72.21/32
      # New IPs added on 1/20/2023
      - 166.9.70.13/32
      - 166.9.71.14/32 
      - 166.9.72.13/32 
      # New IP addresses added on 10/19/2023
      - 166.9.247.106/32
      - 166.9.247.37/32
      - 166.9.247.72/32
      # End New IP list
      ports:
      - 80
      - 443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: JP Tok nets
      - 166.9.40.23/32
      - 166.9.42.26/32
      - 166.9.46.8/32
      - 166.9.60.9/32
      ports:
      - 514
      - 6514
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: JP Tok nets
      - 166.9.40.24/32
      - 166.9.42.27/32
      - 166.9.46.9/32
      - 166.9.60.10/32
      ports:
      - 514
    protocol: UDP
    source: {}
  order: 1900
  selector: ibm.role == 'worker_private'
  types:
  - Egress
