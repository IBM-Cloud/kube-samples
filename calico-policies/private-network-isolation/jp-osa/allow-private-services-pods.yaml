# This policy allows outgoing network traffic from pods to other
# IBM Cloud services that support private service endpoints.
# The example nets in this policy are for IBM Cloud Container Registry,
# IBM Cloud Monitoring with Sysdig, and IBM Log Analysis with LogDNA.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-private-services-pods
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global registry
      - 166.9.20.31/32
      - 166.9.22.22/32
      - 166.9.24.16/32
      # IBM Cloud Container Registry: AP North, Osaka nets for your own registry
      - 166.9.70.4/32
      - 166.9.71.5/32
      - 166.9.72.6/32
      - 166.9.40.20/32
      - 166.9.42.21/32
      - 166.9.44.12/32
      # IBM Cloud Container Registry: New Global registry
      - 166.9.251.49/32
      - 166.9.251.82/32
      - 166.9.251.113/32
      # IBM Cloud Container Registry: New AP North, Osaka, AP South nets for your own registry
      - 166.9.247.39/32
      - 166.9.247.73/32
      - 166.9.247.105/32
      - 166.9.249.104/32
      - 166.9.249.157/32
      - 166.9.249.168/32
      - 166.9.244.106/32
      - 166.9.244.136/32
      - 166.9.244.170/32
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring with Sysdig: jp-osa
      # Taken from: https://cloud.ibm.com/docs/monitoring?topic=monitoring-endpoints
      - 166.9.70.14/32
      - 166.9.71.15/32
      - 166.9.72.14/32
      ports:
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: jp-osa
      # Taken from: https://cloud.ibm.com/docs/log-analysis?topic=log-analysis-endpoints
      - 166.9.70.19/32
      - 166.9.70.21/32
      - 166.9.71.20/32
      - 166.9.71.21/32
      - 166.9.72.19/32
      - 166.9.72.21/32
      ports:
      - 80
      - 443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: JP Tok nets
      - 166.9.40.23/32
      - 166.9.42.26/32
      - 166.9.46.8/32
      - 166.9.60.9/32
      ports:
      - 514
      - 6514
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: JP Tok nets
      - 166.9.40.24/32
      - 166.9.42.27/32
      - 166.9.46.9/32
      - 166.9.60.10/32
      ports:
      - 514
    protocol: UDP
    source: {}
  order: 1900
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
