# This policy is used by the audit webhook to collect and forward any events that are passed
# through your Kubernetes API server to IBM Log Analysis with LogDNA. For more information,
# see the docs: https://cloud.ibm.com/docs/containers?topic=containers-health#webhook_logdna

apiVersion: audit.k8s.io/v1
kind: Policy
metadata:
  creationTimestamp: null
  name: policy
omitManagedFields: true
omitStages:
- RequestReceived
rules:
- level: None
  resources:
  - resources:
    - events
- level: None
  nonResourceURLs:
  - /api*
  - /version
  - /healthz
  - /readyz
  userGroups:
  - system:authenticated
  - system:unauthenticated
- level: None
  namespaces:
  - ""
  resources:
  - group: apiserver.openshift.io
    resources:
    - apirequestcounts
    - apirequestcounts/*
  users:
  - system:apiserver
- level: RequestResponse
  resources:
  - group: user.openshift.io
    resources:
    - identities
  - group: oauth.openshift.io
    resources:
    - oauthaccesstokens
    - oauthauthorizetokens
  verbs:
  - create
  - update
  - patch
  - delete
- level: Metadata
  omitStages:
  - RequestReceived
